name: publish

concurrency:
    cancel-in-progress: true
    group: publish

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  publish-package:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install zarf
        uses: supplypike/setup-bin@v3
        with:
          uri: 'https://github.com/defenseunicorns/zarf/releases/download/v0.28.0/zarf_v0.28.0_Linux_amd64'
          name: 'zarf'
          version: 'v0.28.0'

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish flux-skeleton package
        run: |
          zarf package publish . oci://ghcr.io/defenseunicorns/zarf-skeleton --no-progress